<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷炫飞机大战</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Noto Sans SC', sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            max-height: 800px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }
        #startScreen, #endScreen, #victoryScreen, #pauseScreen, #helpPanel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            z-index: 10;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 48px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000, 0 0 10px #FFD700;
        }
        #controlPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
        }
        #helpContent {
            max-height: 70%;
            overflow-y: auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            border-radius: 15px;
            margin: 20px;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        #helpContent p {
            margin: 15px 0;
        }
        #closeHelpButton {
            align-self: flex-end;
            margin: 20px;
        }
        h1, h2 {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000, 0 0 20px #00FFFF;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1>酷炫飞机大战</h1>
            <button id="startButton" class="button">开始游戏</button>
            <button id="settingsButton" class="button">设置</button>
        </div>
        <div id="endScreen" style="display: none;">
            <h2>游戏结束</h2>
            <p id="finalScore"></p>
            <button id="restartButton" class="button">重新开始</button>
        </div>
        <div id="victoryScreen" style="display: none;">
            <h2>胜利！</h2>
            <p id="victoryScore"></p>
            <button id="nextLevelButton" class="button">下一关</button>
        </div>
        <div id="pauseScreen" style="display: none;">
            <h2>游戏暂停</h2>
            <button id="resumeButton" class="button">继续游戏</button>
        </div>
        <div id="helpPanel" style="display: none;">
            <h2>游戏说明</h2>
            <div id="helpContent"></div>
            <button id="closeHelpButton" class="button">关闭</button>
        </div>
        <div id="score">0</div>
        <div id="controlPanel">
            <button id="pauseButton" class="button">暂停</button>
            <button id="helpButton" class="button">帮助</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
